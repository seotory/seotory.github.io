# Site settings
title: Seotory
email: seotory437@gmail.com
description: > # this means to ignore newlines until "baseurl:"
  서토리의 고분고투 개발 스토리를 담은 블로그입니다.

# url info
baseurl: "" # the subpath of your site, e.g. /blog/
url: https://blog.seotory.com # the base hostname & protocol for your site
enforce_ssl: blog.seotory.com

# sns info
twitter_username: seotory
github_username:  seotory
facebook_username: ""

# url change (/:year/:month/:day)
# permalink: /post/:year/:month/:title
permalink: /post/:title

# timezone
timezone: Asia/Seoul

# read file
markdown_ext: markdown,mkdown,mkdn,mkd,md

# layout setting
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  -
    scope: 
      path: ""
      type: "pages"
    values:
      layout: "page"
