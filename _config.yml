  #   scope: 
  #     path: ""
  #     type: "solutions"
  #   values:
  #     layout: "post"

# collections
# collections:
#   solutions:
#     output: true
#     permalink: /post/:year/:month/:title

# highlighter settings
# Build settings
markdown: kramdown
# highlighter: rouge

# Markdown Processors
rdiscount:
  extensions: []

redcarpet:
  extensions: []

kramdown:
  syntax_highlighter: rouge
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  input: GFM
  hard_wrap: false
  footnote_nr: 1
  enable_coderay: false
  hard_wrap: false
  auto_ids: false
  auto_id_stripping: false
  parse_block_html: false

# post separator
excerpt_separator: <!--more-->

# CSS
sass:
  sass_dir: _sass

# paging
paginate: 10
paginate_path: "/list/:num/"

# plugins
plugins:
  - jekyll-paginate

# plugins
# safe: true

# exclude
exclude: [Rakefile, README, Gemfile]