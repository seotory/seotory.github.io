<head>
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"> 
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <!-- 파비콘 ? jekyll error 방지 -->
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico?">
  
  <!-- CSS -->
  <script src="https://kit.fontawesome.com/bb01885591.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

  <!-- defualt -->
  <link rel="stylesheet" type="text/css" href="/static/css/syntax.css">  
  <link rel="stylesheet" type="text/css" href="{{ "/static/css/main.css?v0.2" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  <!-- facebook -->
  <meta property="og:url" content="{% if page.url %}{{site.url}}{{page.url}}{% else %}{{site.url}}{% endif %}" />
  <meta property="og:title" content="{% if page.title %}{{page.title}}{% else %}seotory it blog{% endif %}" />
  <meta property="og:description" content="{{page.description}}" />
  <meta property="og:image" content="" />

  <!-- jQuery -->
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>  

  <!-- mathjax -->
  <script type="text/javascript" async
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML">
  </script>

  <!-- http-> https -->
  <script type="text/javascript">
    var host = "blog.seotory.com";
    if ((host == window.location.host) && (window.location.protocol != "https:")) {
      window.location.protocol = "https";
    }
    if (document.location.href.indexOf("post/20") > -1) {
      window.location.href = window.location.href.replace(/\/[0-9]{4}\/[0-9]{2}/, '');
    }
  </script>

  <!-- google web log -->
  {% if jekyll.environment != "development" %}
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-66666483-2', 'auto');
    ga('send', 'pageview');
  </script>
  {% endif %}
</head>
