<head>
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"> 
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0"/> -->
  <!-- <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black"/> -->
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <!-- 파비콘 ? jekyll error 방지 -->
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico?">

  <!-- semantic UI -->
  <link rel="stylesheet" type="text/css" href="/css/semantic.min.css">  

  <!-- defualt -->
  <link rel="stylesheet" href="{{ "/css/main.css?v0.2" | prepend: site.baseurl }}"> 
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  <!-- facebook -->
  <meta property="og:url" content="{% if page.url %}{{site.url}}{{page.url}}{% else %}{{site.url}}{% endif %}" />
  <!--<meta property="og:type"               content="{{}}" />-->
  <meta property="og:title" content="{% if page.title %}{{page.title}}{% else %}seotory it blog{% endif %}" />
  <meta property="og:description" content="{{page.description}}" />
  <meta property="og:image" content="" />

  <!-- font -->
  <link rel="stylesheet" href="//fonts.googleapis.com/earlyaccess/nanumgothic.css">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:400,700">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open Sans:400,700">

  <!-- jQuery -->
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>  

  <!-- mathjax -->
  <script type="text/javascript" async
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML">
  </script>

  <!-- http-> https -->
  <script type="text/javascript">
    var host = "blog.seotory.com";
    if ((host == window.location.host) && (window.location.protocol != "https:"))
        window.location.protocol = "https";
  </script>

  <!-- google web log -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-66666483-2', 'auto');
    ga('send', 'pageview');
  </script>
</head>
